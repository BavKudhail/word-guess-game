<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Guess the country!</h1>
        <button class="btn start-btn" id="start-btn">Start Game!</button>
    </header>

    <div class="container">
        <div class="word-container">
            <div class="word-information">
                <span id="random-word">RANDOM WORD</span>
                <h3>Guessed Letters</h3>
                <span id="letters-guessed"></span>
            </div>
        </div>
        
        <div class="score-container">
            <h4>Wins</h4>
            <span id="win-count">0</span>
            <h4>Losses</h4>
            <span id="loss-count">0</span>
            <div class="countdown">
                <span id="time-count"></span>
            </div>
            <button class="btn" id="reset-score">Reset Score!</button>
        </div>
    </div>
    
</body>
</html>
